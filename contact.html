<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Thee Cigar Maestro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Thee Cigar Maestro</h1>
    <p class="tagline">The Art. The Ritual. The Maestro.</p>
  </header>

  <main class="contact-container">
    <section class="contact-intro">
      <h2>Contact the Maestro</h2>
      <p>
        Whether you’re a cigar enthusiast, lounge owner, or curious aficionado —
        we’d love to hear from you. Use the form below or email us directly at 
        <a href="mailto:info@theecigarmaestro.com">info@theecigarmaestro.com</a>.
      </p>
    </section>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Thee Cigar Maestro. All rights reserved.</p>
  </footer>
</body>
</html>
