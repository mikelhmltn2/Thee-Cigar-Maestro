<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pairing Engine | Thee Cigar Maestro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Thee Cigar Maestro</h1>
    <p class="tagline">The Art. The Ritual. The Maestro.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="specs.html">Specs</a>
      <a href="pairing.html">Pairing</a>
      <a href="education.html">Education</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="pairing-engine">
    <h2>Pairing Engine v3.0</h2>
    <form id="pairingForm">
      <textarea id="pairingInput" placeholder="Describe your pairing mood..." rows="5" required></textarea>
      <button type="submit">Find Pairing</button>
    </form>
    <div id="pairingResults">
      <p class="placeholder-text">Your pairing suggestions will appear here.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Thee Cigar Maestro. All rights reserved.</p>
    <p><a href="mailto:info@theecigarmaestro.com">info@theecigarmaestro.com</a></p>
  </footer>

  <script>
    const pairingForm = document.getElementById('pairingForm');
    const pairingResults = document.getElementById('pairingResults');

    pairingForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const prompt = document.getElementById('pairingInput').value;
      pairingResults.innerHTML = '<p>Finding the perfect pairing...</p>';

      const response = await fetch('/api/gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: `Suggest a cigar pairing for: ${prompt}` })
      });

      const data = await response.json();
      pairingResults.innerHTML = `<pre>${data.result}</pre>`;
    });
  </script>
</body>
</html>
