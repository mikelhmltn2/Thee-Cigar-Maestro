
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flavorverse — Interactive 3D Constellation</title>
  <style>
    body { margin: 0; background-color: #121212; color: #f0e6d2; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      font-family: Georgia, serif;
      font-size: 16px;
      border: 1px solid #444;
      color: #f0e6d2;
      z-index: 2;
    }
    #filter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      font-family: Georgia, serif;
      font-size: 14px;
      border: 1px solid #444;
      z-index: 2;
      color: #f0e6d2;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="info">🌀 Flavorverse — Live 3D Constellation</div>
  <div id="filter">
    <strong>Filter by Wrapper</strong><br/>
    <label><input type="checkbox" value="Maduro" checked /> Maduro</label>
    <label><input type="checkbox" value="Connecticut" checked /> Connecticut</label>
    <label><input type="checkbox" value="Habano" checked /> Habano</label>
    <label><input type="checkbox" value="Oscuro" checked /> Oscuro</label>
    <label><input type="checkbox" value="Natural" checked /> Natural</label>
    <label><input type="checkbox" value="Corojo" checked /> Corojo</label>
    <label><input type="checkbox" value="Rosado" checked /> Rosado</label>
    <label><input type="checkbox" value="Sumatra" checked /> Sumatra</label>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color("#121212");

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 40;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const geometry = new THREE.SphereGeometry(1.2, 32, 32);
    const info = document.getElementById("info");
    const stars = [];

    async function loadCigars() {
      const res = await fetch("flavorverse_nodes.json");
      const data = await res.json();

      data.forEach(item => {
        const mat = new THREE.MeshStandardMaterial({ color: item.color });
        const star = new THREE.Mesh(geometry, mat);
        star.position.set(
          Math.random() * 60 - 30,
          Math.random() * 60 - 30,
          Math.random() * 60 - 30
        );
        star.name = item.name + " — " + item.wrapper + " — " + item.flavor;
        star.userData = { wrapper: item.wrapper };
        scene.add(star);
        stars.push(star);
      });
    }

    const light = new THREE.PointLight(0xffffff, 1, 200);
    light.position.set(10, 10, 10);
    scene.add(light);

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(stars.filter(s => s.visible));

      if (intersects.length > 0) {
        info.innerHTML = "⭐ " + intersects[0].object.name;
      } else {
        info.innerHTML = "🌀 Flavorverse — Live 3D Constellation";
      }
    }

    function updateFilter() {
      const checkboxes = document.querySelectorAll("#filter input[type=checkbox]");
      const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      stars.forEach(star => {
        star.visible = selected.includes(star.userData.wrapper);
      });
    }

    document.querySelectorAll("#filter input[type=checkbox]").forEach(cb => {
      cb.addEventListener("change", updateFilter);
    });

    window.addEventListener('mousemove', onMouseMove, false);
    loadCigars().then(() => {
      updateFilter();
      animate();
    });
  </script>
</body>
</html>
