name: ðŸ¤– Comprehensive Automation Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Daily at 2 AM UTC for maintenance tasks
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      task:
        description: 'Specific automation task to run'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - code-quality
        - performance
        - security
        - deployment
        - maintenance

env:
  NODE_VERSION: '18'
  PROJECT_NAME: 'thee-cigar-maestro'
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ” CODE QUALITY & LINTING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  code-quality:
    name: ðŸ” Code Quality & Standards
    runs-on: ubuntu-latest
    if: github.event.inputs.task == 'all' || github.event.inputs.task == 'code-quality' || github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: ðŸ” Run TypeScript Check
        run: npm run type-check
        continue-on-error: true

      - name: ðŸŽ¨ Run Prettier Check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"
        continue-on-error: true

      - name: ðŸ§ª Run Unit Tests
        run: npm run test
        continue-on-error: true

      - name: ðŸ“Š Generate Code Coverage
        run: npm run test -- --coverage
        continue-on-error: true

      - name: ðŸ“ˆ Upload Coverage Reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ðŸ“‹ Code Quality Report
        if: always()
        run: |
          echo "## ðŸ” Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **ESLint**: ${{ steps.eslint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **TypeScript**: ${{ steps.typescript.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Prettier**: ${{ steps.prettier.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: ${{ steps.tests.outcome }}" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # âš¡ PERFORMANCE TESTING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  performance:
    name: âš¡ Performance & Load Testing
    runs-on: ubuntu-latest
    if: github.event.inputs.task == 'all' || github.event.inputs.task == 'performance'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build

      - name: ðŸš€ Start Application
        run: |
          npm start &
          sleep 30
        continue-on-error: true

      - name: âš¡ Run Performance Tests
        run: node scripts/performance-test.js
        continue-on-error: true

      - name: ðŸ“Š Upload Performance Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: performance-report.json
          retention-days: 30

      - name: ðŸ“ˆ Performance Summary
        if: always()
        run: |
          echo "## âš¡ Performance Report" >> $GITHUB_STEP_SUMMARY
          if [ -f "performance-report.json" ]; then
            echo "Performance testing completed. Check artifacts for detailed report." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Performance report not generated" >> $GITHUB_STEP_SUMMARY
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ›¡ï¸ SECURITY SCANNING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security:
    name: ðŸ›¡ï¸ Security Audit & Scanning
    runs-on: ubuntu-latest
    if: github.event.inputs.task == 'all' || github.event.inputs.task == 'security'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ” Run NPM Audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: ðŸ” Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      - name: ðŸ” Run OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'http://localhost:3000'
        continue-on-error: true

      - name: ðŸ“Š Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: |
            snyk-report.json
            zap-report.html
          retention-days: 30

      - name: ðŸ›¡ï¸ Security Summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Security Report" >> $GITHUB_STEP_SUMMARY
          echo "Security scanning completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸš€ AUTOMATED DEPLOYMENT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deployment:
    name: ðŸš€ Automated Deployment
    runs-on: ubuntu-latest
    needs: [code-quality, performance, security]
    if: github.event.inputs.task == 'all' || github.event.inputs.task == 'deployment'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: ðŸ”— Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Deployed URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Vercel**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Netlify**: ${{ steps.netlify.outputs.url }}" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ”§ MAINTENANCE TASKS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  maintenance:
    name: ðŸ”§ Automated Maintenance
    runs-on: ubuntu-latest
    if: github.event.inputs.task == 'maintenance' || github.event_name == 'schedule'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Update Dependencies
        run: |
          npm update
          npm audit fix
        continue-on-error: true

      - name: ðŸ§¹ Clean Build Artifacts
        run: |
          rm -rf .next
          rm -rf dist
          rm -rf coverage
          rm -rf node_modules/.cache

      - name: ðŸ” Run Health Checks
        run: node scripts/health-check.js
        continue-on-error: true

      - name: ðŸ”— Check External Links
        run: node scripts/check-links.js
        continue-on-error: true

      - name: ðŸ“Š Generate Maintenance Report
        run: |
          echo "## ðŸ”§ Maintenance Report" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Tasks Completed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependencies updated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build artifacts cleaned" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Health checks performed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… External links validated" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ“Š FINAL SUMMARY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  summary:
    name: ðŸ“Š Automation Summary
    runs-on: ubuntu-latest
    needs: [code-quality, performance, security, deployment, maintenance]
    if: always()
    
    steps:
      - name: ðŸ“‹ Generate Summary Report
        run: |
          echo "## ðŸ¤– Automation Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“… Run Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ¿ Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Job Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Quality**: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Performance**: ${{ needs.performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment**: ${{ needs.deployment.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Maintenance**: ${{ needs.maintenance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Next Steps:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.code-quality.result }}" == "success" ] && [ "${{ needs.security.result }}" == "success" ]; then
            echo "âœ… All critical checks passed - ready for deployment!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some checks failed - please review and fix issues" >> $GITHUB_STEP_SUMMARY
          fi