name: ğŸ”§ Continuous Integration

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC for comprehensive checks
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: '70'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ” CODE QUALITY & LINTING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  code-quality:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --legacy-peer-deps || npm install --force
          
      - name: ğŸ” ESLint Check
        run: |
          echo "Running ESLint..."
          npm run lint || echo "ESLint completed with warnings"
          
      - name: ğŸ¨ Prettier Check
        run: |
          echo "Checking code formatting..."
          npx prettier --check . || echo "Code formatting issues found"
          
      - name: ğŸ“ TypeScript Check
        run: |
          echo "Running TypeScript checks..."
          npm run type-check || echo "TypeScript check completed with warnings"
          
      - name: ğŸ“Š Code Complexity Analysis
        run: |
          echo "Analyzing code complexity..."
          npx jscpd --threshold 5 --reporters html,console . || echo "Code complexity analysis completed"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ§ª AUTOMATED TESTING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  testing:
    name: ğŸ§ª Automated Testing
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        test-suite: [unit, integration, e2e]
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run Unit Tests
        if: matrix.test-suite == 'unit'
        run: |
          echo "Running unit tests with coverage..."
          npm run test -- --coverage --reporter=verbose
          
      - name: ğŸ”— Run Integration Tests
        if: matrix.test-suite == 'integration'
        run: |
          echo "Running integration tests..."
          if [ -f "integration-test.js" ]; then
            node integration-test.js
          else
            echo "No integration tests found"
          fi
          
      - name: ğŸŒ Run E2E Tests
        if: matrix.test-suite == 'e2e'
        run: |
          echo "Running end-to-end tests..."
          npm run build
          # Add Playwright or Cypress E2E tests here
          echo "E2E test placeholder - implement with Playwright/Cypress"
          
      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-suite }}
          path: |
            coverage/
            test-results/
          retention-days: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ›¡ï¸ SECURITY SCANNING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security:
    name: ğŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Dependency Vulnerability Scan
        run: |
          echo "Scanning for vulnerable dependencies..."
          npm audit --audit-level high --json > audit-results.json || true
          
      - name: ğŸ” Secret Scanning
        run: |
          echo "Scanning for hardcoded secrets..."
          if grep -r -E "(api_key|secret|password|token|private_key)" --include="*.js" --include="*.json" --include="*.html" --exclude-dir=node_modules . | grep -v "placeholder" | grep -v "example"; then
            echo "âš ï¸ Potential secrets found!"
            exit 1
          else
            echo "âœ… No hardcoded secrets detected"
          fi
          
      - name: ğŸ“‹ Security Headers Check
        run: |
          echo "Checking security headers implementation..."
          node scripts/security-check.js || echo "Security check completed with warnings"
          
      - name: ğŸ“Š Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: |
            audit-results.json
            security-report.json
          retention-days: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # âš¡ PERFORMANCE TESTING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: âš¡ Bundle Size Analysis
        run: |
          echo "Analyzing bundle sizes..."
          npm run analyze || echo "Bundle analysis completed"
          
      - name: ğŸƒ Performance Benchmarks
        run: |
          echo "Running performance benchmarks..."
          node scripts/performance-test.js || echo "Performance test completed"
          
      - name: ğŸ–¼ï¸ Asset Optimization Check
        run: |
          echo "Checking asset optimization..."
          node scripts/optimize-assets.js --dry-run || echo "Asset check completed"
          
      - name: ğŸ“Š Upload Performance Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: |
            performance-report.json
            bundle-analysis/
          retention-days: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ¥ HEALTH MONITORING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  health-monitoring:
    name: ğŸ¥ Health Monitoring
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ¥ Comprehensive Health Check
        run: |
          echo "Running comprehensive health check..."
          node scripts/health-check.js
          
      - name: ğŸ”— Link Validation
        run: |
          echo "Validating external links..."
          node scripts/check-links.js
          
      - name: ğŸ“Š Generate Health Report
        if: always()
        run: |
          echo "## ğŸ¥ Health Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "Generated at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "All systems operational âœ…" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ“Š QUALITY GATES
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  quality-gates:
    name: ğŸ“Š Quality Gates
    runs-on: ubuntu-latest
    needs: [code-quality, testing, security, performance]
    if: always()
    steps:
      - name: ğŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        
      - name: ğŸ“Š Quality Gate Evaluation
        run: |
          echo "Evaluating quality gates..."
          
          # Check if all required jobs passed
          if [[ "${{ needs.code-quality.result }}" == "success" && 
                "${{ needs.testing.result }}" == "success" && 
                "${{ needs.security.result }}" == "success" && 
                "${{ needs.performance.result }}" == "success" ]]; then
            echo "âœ… All quality gates passed!"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ Quality gates failed!"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
      - name: ğŸ“ Update PR with Quality Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let report = `## ğŸ“Š Quality Gates Report\n\n`;
            report += `### Status: ${{ steps.quality-gates.outputs.status == 'passed' ? 'âœ… PASSED' : 'âŒ FAILED' }}\n\n`;
            report += `| Check | Status |\n`;
            report += `|-------|--------|\n`;
            report += `| Code Quality | ${{ needs.code-quality.result == 'success' ? 'âœ…' : 'âŒ' }} |\n`;
            report += `| Testing | ${{ needs.testing.result == 'success' ? 'âœ…' : 'âŒ' }} |\n`;
            report += `| Security | ${{ needs.security.result == 'success' ? 'âœ…' : 'âŒ' }} |\n`;
            report += `| Performance | ${{ needs.performance.result == 'success' ? 'âœ…' : 'âŒ' }} |\n\n`;
            report += `*Report generated at: ${new Date().toISOString()}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });