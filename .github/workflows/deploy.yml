  release:
    name: ðŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && needs.deploy-production.result == 'success'
    steps:
      - name: ðŸ“¥ Checkout Repository
